<svg fill="none" viewBox="0 0 800 200" width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: flex-start;
          margin: 0;
          width: 100%;
          height: 200px;
          background-color: #0D1117;
          border-radius: 10px;
          color: #16C60C;
          font-family: monospace;
          text-align: center;
        }
        .terminal-header {
          display: flex;
          align-items: center;
          padding: 5px;
          width: 100%;
          background-color: #161B22;
          border-top-left-radius: 10px;
          border-top-right-radius: 10px;
        }
        .terminal-circle {
          width: 12px;
          height: 12px;
          border-radius: 50%;
          margin-right: 6px;
        }
        .terminal-circle-red {
          margin-left: 6px;
          background-color: #FF5F56;
        }
        .terminal-circle-yellow {
          background-color: #FFBD2E;
        }
        .terminal-circle-green {
          background-color: #27C93F;
        }
        .cursor {
          display: inline-block;
          width: 0.6ch;
          height: 1em;
          background-color: #16C60C;
          vertical-align: bottom;
          animation: cursor-blink 1s steps(1) 3 forwards;
        }
        @keyframes cursor-blink {
          0%, 50% { opacity: 1; }
          50%, 100% { opacity: 0; }
          100% { opacity: 0; }
        }
        .typing {
          animation: typing 1.4s steps(14) forwards;
          animation-delay: 3s;
          animation-fill-mode: forwards;
          overflow: hidden;
          white-space: nowrap;
          width: 0ch;
          display: inline-block;
          vertical-align: bottom;
        }
        @keyframes typing {
          from { width: 0ch; }
          to { width: 9ch; }
        }
        .typing::after {
          content: '';
          display: inline-block;
          width: 0.6ch;
          height: 1em;
          background-color: #16C60C;
          vertical-align: bottom;
          animation: blink 1s steps(1) infinite;
          animation-delay: 4.4s;
        }
        @keyframes blink {
          0%, 50% { opacity: 1; }
          50%, 100% { opacity: 0; }
        }
        .hidden-until-delay {
          opacity: 0;
          animation: fadeIn 1s forwards;
          animation-delay: 4.4s;
        }
        @keyframes fadeIn {
          to { opacity: 1; }
        }
        .bullet-list {
          font-size: 18px;
          margin-top: 10px;
        }
        .bullet-list ul {
          list-style-type: "\1F918";
          padding-left: 20px;
          text-align: left;
          margin: 0;
        }
      </style>
      <div class="container">
        <div class="terminal-header">
          <div class="terminal-circle terminal-circle-red"></div>
          <div class="terminal-circle terminal-circle-yellow"></div>
          <div class="terminal-circle terminal-circle-green"></div>
        </div>
        <div style="font-size: 26px; margin-top: 10px;">
          <span class="cursor"></span><span class="typing">I'm Pepsi</span>
        </div>
        <div class="bullet-list hidden-until-delay">
          <ul>
            <li>Love Coding</li>
            <li>Bitcoiner</li>
            <li>Agentic AI</li>
          </ul>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>